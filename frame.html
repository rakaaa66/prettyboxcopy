<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PrettyBox - Frame It</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #222;
    user-select: none;
  }

  /* Top pink bar */
  .top-bar {
    background-color: #f8a7c2;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }

  .top-bar-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .top-bar-left img.logo-img {
    height: 55px;
    border-radius: 8px;
  }

  .instagram-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #d46c89;
    font-weight: 700;
    font-size: 18px;
    cursor: default;
    user-select: none;
  }

  .instagram-wrapper svg {
    width: 30px;
    height: 30px;
    fill: #d46c89;
  }

  .language-text-top {
    font-size: 14px;
    color: #a49a9a;
    user-select: none;
  }

  /* Navbar */
  nav {
    width: 95%;
    max-width: 1000px;
    margin: 20px auto;
    border: 2px solid #f8a7c2;
    border-radius: 12px;
    padding: 8px 20px;
    box-shadow: 0 0 10px #f8a7c2bb;
    background: #fff;
    display: flex;
    align-items: center;
    gap: 30px;
  }

  nav .logo-text {
    font-weight: 700;
    font-size: 22px;
    color: black;
    cursor: default;
  }

  nav a {
    color: #a49a9a;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    cursor: pointer;
    transition: color 0.35s ease;
  }

  nav a.frameit-link {
    color: #f48ca1;
    font-weight: 700;
  }

  nav a:hover {
    color: #f48ca1;
  }

  nav .language-text {
    margin-left: auto;
    font-size: 13px;
    color: #a49a9a;
  }

  /* Score Section */
  .score-section {
    width: 95%;
    max-width: 1000px;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #d46c89;
    font-weight: 700;
    font-size: 18px;
  }

  .score-icon {
    width: 24px;
    height: 24px;
    fill: #e66f92;
  }

  /* Main container for customize */
  .customize-container {
    width: 95%;
    max-width: 1000px;
    margin: 0 auto 60px;
    display: flex;
    gap: 28px;
  }

  /* Left preview images vertical stack */
  .preview-images {
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-shadow: 0 0 10px #ccc;
    border-radius: 10px;
    padding: 8px;
    background: #fff;
  }

  .preview-images img {
    max-width: 150px;
    width: 100%;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 0 8px #d47a95aa;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .preview-images img:hover {
    transform: scale(1.05);
  }

  /* Right content area with customization options */
  .customize-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .section-label {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 8px;
  }

  /* Frame color container */
  .frame-color-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }

  /* Circular color buttons with border ring and different colors */

  .color-circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2.8px solid transparent;
    cursor: pointer;
    box-shadow: 0 0 3px #cbb9b9;
    transition: border-color 0.3s ease;
  }

  /* Special circle for multi-color plus */
  .color-circle.multi-color {
    position: relative;
    background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
    border: 2.8px solid #eee;
  }

  .color-circle.multi-color::after {
    content: "+";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: 900;
    font-size: 22px;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }

  /* Color circle swatches from black to white, reds, pinks, purples, greens, yellows, oranges */

  .color-black { background-color: #000; }
  .color-darkgray { background-color: #333; }
  .color-gray { background-color: #555; }
  .color-lightgray { background-color: #888; }
  .color-silver { background-color: #aaa; }
  .color-lightergray { background-color: #ccc; }
  .color-lightestgray { background-color: #e0e0e0; }
  .color-white { background-color: #fff; border: 2.8px solid #999; box-shadow:none; }

  .color-red { background-color: #e02b20; }
  .color-pink { background-color: #f7a2a1; }
  .color-pink2 { background-color: #ebb9e0; }
  .color-lightpurple { background-color: #d8b4ea; }
  .color-purple { background-color: #9a7de4; }
  .color-indigo { background-color: #5e43db; }

  .color-cyan { background-color: #59b9bc; }
  .color-lightcyan { background-color: #93d3e1; }
  .color-lightblue { background-color: #43aded; }
  .color-blue { background-color: #1272f2; }
  .color-darkblue { background-color: #0049c7; }
  .color-navy { background-color: #091655; }

  .color-green { background-color: #2fca73; }
  .color-lightgreen { background-color: #a8d244; }
  .color-palegreen { background-color: #d2f2a0; }

  .color-yellow { background-color: #f2dd5c; }
  .color-orange { background-color: #f69e56; }
  .color-brightorange { background-color: #f36822; }

  /* Pattern circles - approximate backgrounds using gradients and patterns */

  .pattern-1 { background: #ffc9d2; } /* pink solid */
  .pattern-2 {
    background:
      repeating-conic-gradient(#bd4549 0% 25%, #fee6e6 25% 50%);
  }
  .pattern-3 {
    background:
      radial-gradient(circle 10px, #d3b299 90%, transparent 95%),
      radial-gradient(circle 10px, #b6977a 90%, transparent 95%);
    background-position: 0 0, 10px 10px;
    background-size: 20px 20px;
  }
  .pattern-4 {
    background: repeating-linear-gradient(45deg, #f8e1d8, #f8e1d8 5px, #d8bab6 5px, #d8bab6 10px);
  }
  .pattern-5 {
    background: #eae0d4;
  }
  .pattern-6 {
    background:
      linear-gradient(90deg, #7d6b54 25%, transparent 25%),
      linear-gradient(90deg, #7d6b54 25%, transparent 25%);
    background-position: 0 0, 10px 10px;
    background-size: 20px 20px;
    background-repeat: repeat;
  }
  .pattern-7 {
    background: radial-gradient(circle, #7a8ca6 20%, transparent 50%);
  }
  .pattern-8 {
    background:
      repeating-linear-gradient(45deg, #cfcfd2, #cfcfd2 3px, #dfe2e6 3px, #dfe2e6 5px);
  }

  /* Highlight border on selected circle (assuming selected) */
  .color-circle.selected {
    border-color: #f48ca1;
    box-shadow: 0 0 6px #f48ca1cc;
  }

  /* Stickers container */
  .stickers-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }

  .sticker {
    width: 40px;
    height: 40px;
    cursor: pointer;
    user-select: none;
  }

  /* Merchandise container */
  .merch-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .merch-item {
    height: 28px;
    cursor: pointer;
    user-select: none;
  }

  /* Label sections */
  .section-label {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 10px;
  }

  /* Centered ‚ÄúCustomize your style‚Äù text */
  .customize-title {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 16px;
    user-select: none;
  }

</style>
